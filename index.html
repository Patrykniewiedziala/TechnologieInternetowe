<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <div id="login-form" class="auth-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Nazwa użytkownika">
            <input type="password" id="login-password" placeholder="Hasło">
            <button id="login-btn">Zaloguj</button>
            <p>Nie masz konta? <a href="#" id="show-register">Zarejestruj się</a></p>
        </div>
        
        <div id="register-form" class="auth-form hidden">
            <h2>Rejestracja</h2>
            <input type="text" id="register-username" placeholder="Nazwa użytkownika">
            <input type="password" id="register-password" placeholder="Hasło">
            <button id="register-btn">Zarejestruj</button>
            <p>Już masz konto? <a href="#" id="show-login">Zaloguj się</a></p>
        </div>
        
        <div id="task-manager" class="hidden">
            <div class="project-form">
                <input type="text" id="project-name" placeholder="Nazwa projektu">
                <button id="add-project-btn">Dodaj projekt</button>
            </div>

            <div class="task-form">
                <h3 id="task-status">Dodaj zadanie</h3>
                <input type="text" id="task-title" placeholder="Tytuł zadania">
                <input type="text" id="task-desc" placeholder="Opis">
                <select id="task-priority">
                    <option value="low">Niski</option>
                    <option value="medium">Średni</option>
                    <option value="high">Wysoki</option>
                </select>
                <input type="date" id="task-date">
                <input type="time" id="task-time">
                <select id="task-user">
                    <option value="">Przypisz użytkownika</option>
                    <!-- Opcje zostaną dodane dynamicznie z JavaScript -->
                </select>
                <select id="task-project">
                    <option value="">Wybierz projekt</option>
                    <!-- Opcje zostaną dodane dynamicznie z JavaScript -->
                </select>
                <button id="add-task-btn">Dodaj zadanie</button>
            </div>
            
            <ul id="project-list"></ul>
            <ul id="task-list"></ul>
            
            <button id="logout-btn">Wyloguj</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
